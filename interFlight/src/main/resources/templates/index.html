<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">


<head>
    <title> FLight Tracker </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>

</head>




<body>
    <!--<meta http-equiv="refresh" content="10">-->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid" >
          <a class="navbar-brand" th:href="@{/}" >
            <img src="https://www.pinclipart.com/picdir/middle/560-5609285_airplane-take-off-svg-png-icon-free-download.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            FLight Tracker
          </a>
        </div>
      </nav>
      <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7">
                <div class="container" style="width: 95%;">


                    <div class="mb-3">
                        <label for="Origin Country" class="form-label">Origin Country</label>

                        <div class="input-group">
                            <input class="form-control" type="text" id="/streamOriginCountry">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" value="/streamOriginCountry" onclick="connect(this.value)" >Search</button>
                            </span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="Aircraft" class="form-label">Aircraft</label>

                        <div class="input-group">
                            <input class="form-control" type="text" id="/streamAircraft">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" value="/streamAircraft" onclick="connect(this.value)" >Search</button>
                            </span>
                        </div>
                    </div>

                <br>
                <div style="overflow-y: auto; height:650px">
                <table class="table" id="dataTable">
                    <thead>
                        <tr>
                            <th>Origin Country</th>
                            <th>icao24</th>
                            <th>Last contact</th>
                            <th>Longitude</th>
                            <th>Latitude</th>
                            <th>Velocity</th>
                        </tr>
                    </thead>
                    <tbody>
                            <!--<tr th:each="flight : ${flights}">
                                <td th:text="${flight.getOriginCountry}"></td>
                                <td th:text="${flight.getIcao24}"></td>
                                <td th:text="${flight.getLast_contact}"></td>
                                <td th:text="${flight.getLongitude}"></td>
                                <td th:text="${flight.getLatitude}"></td>
                                <td th:text="${flight.getVelocity}"></td>
                            </tr>-->
                    </tbody>
                </table>
            </div>
            </div>
            </div>

            <div class="col-lg-5">
                <div class="container" style="width: 95%;">
                    <div id="worldMap" style="width: 100%; height: 850px;"></div>
                    <script data-th-src="@{map.js}"></script>
                </div>
            </div>
        </div>
</div>
<script data-th-src="@{stream.js}"></script>

</body>
